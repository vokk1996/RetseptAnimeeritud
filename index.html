<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <div class="pealkiri">
        <h1>Sandwich</h1>
    </div>

    <hr>
    
    <h3 id="tabelinimi">Koostisosad:</h3>
    
    <div class="koostisosad">
        <table>
            <tr>
                <th class="asdasd">Produkt</th>
                <th class="asdasd">Kogus</th>
            </tr>

            <tr>
                <td>Sai</td>
                <td>2 tk</td>
            </tr>

            <tr>
                <td>Sulatatud juust</td>
                <td>50 g</td>
            </tr>

            <tr>
                <td>Vorst</td>
                <td>75 g</td>
            </tr>
        </table>
    </div>
    
    <h3 id="valmistamine">Valmistamine:</h3>

    <div id="aluminetabel">
        <ol>
            <li>Tükeldada vorst</li>
            <li>Määrida sulatatud juust saiale</li>
            <li>Tükeldatud vorst panna määritud saiale</li>
        </ol>
    </div>

    <a href="https://en.wikipedia.org/wiki/Sandwich" id="link">Mis on võileib?</a>
    
    <img id="pilt" src="pilt/sandwich.jpg" alt="">
